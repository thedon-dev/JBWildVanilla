    <header style="padding: 200px 0 200px 0;">
        <h1>Support JB Wildlife</h1>
        <p>Join us in preserving wildlife and ensuring a sustainable future for generations to come.</p>
      </header>
      
      <section>
        <div class="form-container">
          <h2>Make a Donation</h2>
          <p id="success-message"></p>
          <form id="donation-form">
            <div class="form-group">
              <label for="donorName">Full Name <span style="color: red;">*</span></label>
              <input type="text" id="donorName" placeholder="Enter your full name" required />
            </div>
      
            <div class="form-group">
              <label for="email">Email Address <span style="color: red;">*</span></label>
              <input type="email" id="email" placeholder="Enter your email address" required />
            </div>
      
            <div class="form-group">
              <label for="amount">Donation Amount (USD) <span style="color: red;">*</span></label>
              <input type="number" id="amount" placeholder="Enter the donation amount" required />
            </div>
      
            <div class="form-group">
              <label for="message">Message (Optional)</label>
              <textarea id="message" rows="4" placeholder="Leave a message for JB Wildlife"></textarea>
            </div>
      
            <button type="submit">Donate Now</button>
          </form>
        </div>
      </section>
